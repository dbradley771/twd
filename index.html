    <meta name="msapplication-TileImage" content="http://dbradley771.com/favicons/mstile-144x144.png">

    <link href='https://fonts.googleapis.com/css?family=Teko:300,400,700' rel='stylesheet' type='text/css'>
    <title>David's TWD Stats</title>
    <style type="text/css">
        @font-size-base: 15px;
        
        html, body {
            margin: 0;
            padding: 0;
            background: #1c1412;
            color: #d1c19f;
            font-size: 100%;
            font-family: 'Teko', sans-serif;
            font-weight: 300;
        }
        
        body {
            padding: 0 1em;
        }
        
        #wrapper {
            margin: auto;
            text-align: center;
            width: 100%;
            max-width: 900px;
        }
        
        
        #header {
            margin-top: 2em;
            font-size: 3em;
            font-weight: 400; 
        }

        @media (max-width: 800px) {
            #header {
                margin-top: 1em;
            }
        }
        
        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #8e836c;
            margin: 1.5em 0;
            padding: 0;
        }
        
        .stacked {
            margin: auto;
            border-collapse: separate;
            border-spacing: 1em 0;
        }
        
        .stacked thead {
            font-weight: 300;
            font-size: 2.5em;
            line-height: 1.2em;
        }
        
        .stacked tbody {
            font-weight: 300;
            font-size: 4.5em;
            line-height: 1.2em;
        }
        
        .stacked td {
            vertical-align: text-top;
        }
        
        .stacked span {
            display: inline-block;
        }
        
        .progBar {
            position: absolute;
            background-color: #2e2520;
            z-index: 1;
            width: 0%;
            top: 0.1em;
            bottom: 0.1em;
            left: 0;
            transition: width 200ms cubic-bezier(0.0, 0.0, 0.2, 1);
        }
        
        .progText {
            position: relative;
            float: left;
            z-index: 2;
            top: 0.1em;
        }
        
        .progNumb {
            position: relative;
            float: right;
            z-index: 2;
            top: 0.1em;
        }
        
        #stats {
            margin: auto;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        
        #stats tbody {
            font-weight: 300;
            font-size: 2.5em;
            line-height: 1.2em;
        }
        
        #stats td {
            position: relative;
            padding: 0.15em;
            height: 1.2em;
        }      
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="jquery-csv.js"></script>
    <script type="text/javascript">
        var episodeOverall = 96; // <--------------------------- HERE! THIS ONE!
        var totalEpisodesOverall = 97;
        
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "twd.csv",
                dataType: "text",
                success: function(csv) {
                    data = $.csv.toArrays(csv);
                    episodeInSeason = data[episodeOverall][2];
                    totalEpisodesInSeason = 0;
                    for (var i = 0; i < data.length; i++) {
                        if ((i <= totalEpisodesOverall) && (data[i][1] == data[episodeOverall][1])) {
                            totalEpisodesInSeason++;
                        }
                    }
                    
                    
                    if (episodeOverall == 0) {
                        document.getElementById('episodeToWatch').innerHTML = "<span>S" + data[episodeOverall+1][1] + " E" + data[episodeOverall+1][2] + "</span> <span>\"" + data[episodeOverall+1][3] + "\"</span>";
                        document.getElementById('seasonProg').innerHTML = "0/0 (0.0%)";
                        document.getElementById('overallProg').innerHTML = (episodeOverall + "/" + totalEpisodesOverall) + " " + ("(" + ((episodeOverall/totalEpisodesOverall) * 100).toFixed(1) + "%)");
                    } else if (episodeOverall >= totalEpisodesOverall) {
                        document.getElementById('episodeToWatch').innerHTML = "Unkown";
                        document.getElementById('seasonProg').innerHTML = (data[totalEpisodesOverall][2] + "/" + totalEpisodesInSeason) + " " + ("(" + ((data[totalEpisodesOverall][2]/totalEpisodesInSeason) * 100).toFixed(1) + "%)");
                        document.getElementById('seasonProgBar').style.width = ((data[totalEpisodesOverall][2]/totalEpisodesInSeason) * 100) + "%";
                        document.getElementById('overallProg').innerHTML = (totalEpisodesOverall + "/" + totalEpisodesOverall) + " " + ("(" + ((totalEpisodesOverall/totalEpisodesOverall) * 100).toFixed(1) + "%)");
                        document.getElementById('overallProgBar').style.width = ((totalEpisodesOverall/totalEpisodesOverall) * 100) + "%";
                    } else if (episodeOverall < totalEpisodesOverall) {
                        document.getElementById('episodeToWatch').innerHTML = "<span>S" + data[episodeOverall+1][1] + " E" + data[episodeOverall+1][2] + "</span> <span>\"" + data[episodeOverall+1][3] + "\"</span>";
                        document.getElementById('seasonProg').innerHTML = (episodeInSeason + "/" + totalEpisodesInSeason) + " " + ("(" + ((episodeInSeason/totalEpisodesInSeason) * 100).toFixed(1) + "%)");
                        document.getElementById('seasonProgBar').style.width = ((episodeInSeason/totalEpisodesInSeason) * 100) + "%";
                        document.getElementById('overallProg').innerHTML = (episodeOverall + "/" + totalEpisodesOverall) + " " + ("(" + ((episodeOverall/totalEpisodesOverall) * 100).toFixed(1) + "%)");
                        document.getElementById('overallProgBar').style.width = ((episodeOverall/totalEpisodesOverall) * 100) + "%";
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div style="text-align: left; font-size: 90%; line-height: 100%;">HOW FAR BEHIND IS DAVID IN</div>
            <div style="text-align: right; font-weight: 700; font-size: 200%; line-height: 100%;">THE WALKING DEAD?</div>
        </div>
        <hr/>
        <div>
            <table class="stacked">
                <thead>
                    <td>Current Episode to Watch</td>
                </thead>
                <tbody>
                    <tr>
                        <td id="episodeToWatch">
                            ?
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr/>
        <div>
            <table class="stacked">
                <thead>
                    <td>Episodes Watched</td>
                    <td>Episodes to&nbsp;Watch</td>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <script>
                                document.write(episodeOverall);
                            </script>
                        </td>
                        <td>
                            <script>
                                document.write(totalEpisodesOverall - episodeOverall);
                            </script>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr/>
        <div>
            <table id="stats">
                <tbody>
                    <tr>
                        <td>
                            <div class="progText">Current Season Progress</div>
                            <div class="progNumb" id="seasonProg"></div>
                            <div class="progBar" id="seasonProgBar"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="progText">Overall Progress</div>
                            <div class="progNumb" id="overallProg"></div>
                            <div class="progBar" id="overallProgBar"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
