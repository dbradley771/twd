    <title>David's TWD Stats</title>
    <style type="text/css">
        @font-size-base: 15px;
        
        html, body {
            margin: 0;
            padding: 0;
            background: #1c1412;
            color: #d1c19f;
            font-size: 100%;
            font-family: 'Teko', sans-serif;
            font-weight: 300;
        }
        
        body {
            padding: 0 1em;
        }
        
        #wrapper {
            margin: auto;
            text-align: center;
            width: 100%;
            max-width: 900px;
        }
        
        
        #header {
            margin-top: 2em;
            font-size: 3em;
            font-weight: 400; 
        }

        @media (max-width: 800px) {
            #header {
                margin-top: 1em;
            }
        }
        
        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #8e836c;
            margin: 1.5em 0;
            padding: 0;
        }
        
        .stacked {
            margin: auto;
            border-collapse: separate;
            border-spacing: 1em 0;
        }
        
        .stacked thead {
            font-weight: 300;
            font-size: 2.5em;
            line-height: 1.2em;
        }
        
        .stacked tbody {
            font-weight: 300;
            font-size: 4.5em;
            line-height: 1.2em;
        }
        
        .stacked td {
            vertical-align: text-top;
        }
        
        #stats {
            margin: auto;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        
        #stats tbody {
            font-weight: 300;
            font-size: 2.5em;
            line-height: 1.2em;
        }
        
        #stats td {
            padding-bottom: 0.2em;
        }
        
        #stats td:first-child {
            text-align: left;
            padding-right: 0.5em;
        }    
        
        #stats td:last-child {
            text-align: right;
        }        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="jquery-csv.js"></script>
    <script>
        var episodesWatched = 67; // <--------------------------- HERE! THIS ONE!
        var totalEpisodesReleased = 83;
        
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "twd.csv",
                dataType: "text",
                success: function(csv) {
                    data = $.csv.toArrays(csv);
                    totalEpisodesInSeason = 0;
                    for (var i = 0; i < data.length; i++) {
                        if ((episodesWatched < totalEpisodesReleased) && (data[i][1] == data[episodesWatched+1][1])) {
                            totalEpisodesInSeason++;
                        } else if ((episodesWatched >= totalEpisodesReleased) && (data[i][1] == data[totalEpisodesReleased][1])) {
                            totalEpisodesInSeason++;
                        }
                    }
                    
                    if (episodesWatched < totalEpisodesReleased) {
                    document.getElementById('episodeToWatch').innerHTML = "S" + data[episodesWatched+1][1] + " E" + data[episodesWatched+1][2] + " \"" + data[episodesWatched+1][3] + "\"";
                    document.getElementById('seasonProg').innerHTML = (data[episodesWatched][2] + "/" + totalEpisodesInSeason) + " " + ("(" + ((data[episodesWatched][2]/totalEpisodesInSeason) * 100).toFixed(2) + "%)");
                    document.getElementById('overallProg').innerHTML = (episodesWatched + "/" + totalEpisodesReleased) + " " + ("(" + ((episodesWatched/totalEpisodesReleased) * 100).toFixed(2) + "%)");
                    } else if (episodesWatched >= totalEpisodesReleased) {
                    document.getElementById('episodeToWatch').innerHTML = "Unkown";
                    document.getElementById('seasonProg').innerHTML = (data[totalEpisodesReleased][2] + "/" + totalEpisodesInSeason) + " " + ("(" + ((data[totalEpisodesReleased][2]/totalEpisodesInSeason) * 100).toFixed(2) + "%)");
                    document.getElementById('overallProg').innerHTML = (totalEpisodesReleased + "/" + totalEpisodesReleased) + " " + ("(" + ((totalEpisodesReleased/totalEpisodesReleased) * 100).toFixed(2) + "%)");
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div style="text-align: left; font-size: 90%; line-height: 100%;">HOW FAR BEHIND IS DAVID IN</div>
            <div style="text-align: right; font-weight: 700; font-size: 200%; line-height: 100%;">THE WALKING DEAD?</div>
        </div>
        <hr/>
        <div>
            <table class="stacked">
                <thead>
                    <td>Current Episode to Watch</td>
                </thead>
                <tbody>
                    <tr>
                        <td id="episodeToWatch">
                            ?
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr/>
        <div>
            <table class="stacked">
                <thead>
                    <td>Episodes Watched</td>
                    <td>Episodes to&nbsp;Watch</td>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <script>
                                document.write(episodesWatched);
                            </script>
                        </td>
                        <td>
                            <script>
                                document.write(totalEpisodesReleased - episodesWatched);
                            </script>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr/>
        <div>
            <table id="stats">
                <tbody>
                    <tr>
                        <td>
                            Current Season Progress
                        </td>
                        <td id="seasonProg">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Overall Progress
                        </td>
                        <td id="overallProg">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
