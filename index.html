	<title>David's TWD Stats</title>
	<style type="text/css">
		@font-size-base: 15px;
		
		html, body {
			margin: 0;
			padding: 0;
			background: #1c1412;
			color: #d1c19f;
			font-size: 100%;
			font-family: 'Teko', sans-serif;
			font-weight: 300;
		}
		
		body {
			padding: 0 1em;
		}
		
		#wrapper {
			margin: auto;
			text-align: center;
			width: 100%;
			max-width: 900px;
		}
		
		
		#header {
			text-align: left;
			margin-top: 2em;
			font-size: 3em;
			font-family: 'Teko', sans-serif;
			font-weight: 400; 
		}

		@media (max-width: 800px) {
			#header {
				margin-top: 1em;
			}
		}
		
		hr {
			display: block;
			height: 1px;
			border: 0;
			border-top: 1px solid #8e836c;
			margin: 1.5em 0;
			padding: 0;
		}
		
		h1 {
			font-weight: 300;
			font-size: 2.5em;
			line-height: 150%;
			margin: 0;
			-webkit-margin-before: 0;
			-webkit-margin-after: 0;
			-webkit-margin-start: 0;
			-webkit-margin-end: 0;
		}
		
		h2 {
			font-weight: 300;
			font-size: 4.5em;
			line-height: 100%;
			margin: 0;
			-webkit-margin-before: 0;
			-webkit-margin-after: 0;
			-webkit-margin-start: 0;
			-webkit-margin-end: 0;
		}
		
		table {
			margin: auto;
			border-collapse: separate;
			border-spacing: 1em 0;
		}
		
		thead {
			font-weight: 300;
			font-size: 2.5em;
			line-height: 150%;
		}
		
		tbody {
			font-weight: 300;
			font-size: 4.5em;
			line-height: 100%;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="jquery-csv.js"></script>
	<script>
		var episodesWatched = 42; // <--------------------------- HERE! THIS ONE!
		var totalEpisodesReleased = 80;
		
		$(document).ready(function() {
			$.ajax({
				type: "GET",
				url: "twd.csv",
				dataType: "text",
				success: function(csv) {
					data = $.csv.toArrays(csv);
					document.getElementById('episodeToWatch').innerHTML = "S" + data[episodesWatched+1][1] + " E" + data[episodesWatched+1][2] + " \"" + data[episodesWatched+1][3] + "\"";
				}
			 });
		 });
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div style="text-align: left; font-size: 90%; line-height: 100%;">HOW FAR BEHIND IS DAVID IN</div>
			<div style="text-align: right; font-weight: 700; font-size: 200%; line-height: 100%;">THE WALKING DEAD?</div>
		</div>
		<hr/>
		<div id="current">
			<h1>Current Episode to Watch</h1>
			<h2 id="episodeToWatch">
				?
			</h2>
		</div>
		<hr/>
		<div id="numbers">
			<table>
				<thead>
					<td>Episodes Watched</td>
					<td>Episodes to&nbsp;Watch</td>
				</thead>
				<tbody>
					<tr>
						<td>
							<script>
								document.write(episodesWatched);
							</script>
						</td>
						<td>
							<script>
								document.write(totalEpisodesReleased - episodesWatched);
							</script>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
