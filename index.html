<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Teko:300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
	<title>David's TWD Stats</title>
	<style type="text/css">
		@font-size-base: 15px;
		
		html, body {
			margin: 0;
			padding: 0;
			background: #1c1412;
			color: #d1c19f;
			font-size: 100%;
			font-family: 'Teko', sans-serif;
			font-weight: 300;
		}
		
		body {
			padding: 0 1em;
		}
		
		#wrapper {
			margin: auto;
			text-align: center;
			width: 100%;
			max-width: 900px;
		}
		
		
		#header {
			text-align: left;
			margin-top: 2em;
			font-size: 3em;
			font-family: 'Teko', sans-serif;
			font-weight: 400; 
		}

		@media (max-width: 800px) {
			#header {
				margin-top: 1em;
			}
		}
		
		hr {
			display: block;
			height: 1px;
			border: 0;
			border-top: 1px solid #8e836c;
			margin: 1.5em 0;
			padding: 0;
		}
		
		h1 {
			font-weight: 300;
			font-size: 2.5em;
			line-height: 150%;
			margin: 0;
			-webkit-margin-before: 0;
			-webkit-margin-after: 0;
			-webkit-margin-start: 0;
			-webkit-margin-end: 0;
		}
		
		h2 {
			font-weight: 300;
			font-size: 4.5em;
			line-height: 100%;
			margin: 0;
			-webkit-margin-before: 0;
			-webkit-margin-after: 0;
			-webkit-margin-start: 0;
			-webkit-margin-end: 0;
		}
		
		table {
			margin: auto;
			border-collapse: separate;
			border-spacing: 1em 0;
		}
		
		thead {
			font-weight: 300;
			font-size: 2.5em;
			line-height: 150%;
		}
		
		tbody {
			font-weight: 300;
			font-size: 4.5em;
			line-height: 100%;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div style="text-align: left; font-size: 90%; line-height: 100%;">HOW FAR BEHIND IS DAVID IN</div>
			<div style="text-align: right; font-weight: 700; font-size: 200%; line-height: 100%;">THE WALKING DEAD?</div>
		</div>
		<hr/>
		<div id="current">
			<h1>Current Episode to Watch</h1>
			<h2>
				S2 E6 "Secrets"
			</h2>
		</div>
		<hr/>
		<div id="numbers">
			<table>
				<thead>
					<td>Episodes Watched</td>
					<td>Episodes to&nbsp;Watch</td>
				</thead>
				<tbody>
					<tr>
						<td>15</td>
						<td>68</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
